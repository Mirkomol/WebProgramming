<!-- templates/add_book.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Book</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar-brand {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    .announcement {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    </style>
</head>
<body>

      <header class="site-header">
            <div class="overlay"></div>
            <div class="container">
                <h1>Expand Our Library</h1>
                <strong>Adding Books, Building Worlds!</strong>
            </div>
        </header>


    <nav>
    <a class="navbar-brand" href="{% url 'library' %}">LeStudy-Lib</a>
    <a href="{% url 'home' %}">LeStudy</a>
    <a href="{% url 'game' %}">LePLay</a>


         {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="float: right; background-color: red; padding-left: 10px; margin-right: 10px;" class="button">Log out</a>
             <a href="#"  style="float: right; background-color: dodgerblue; padding-right: 20px; margin-right: 20px;" class="button">Hello <b>{{user.username}}!</b> </a>
          {% else %}
              <a href="{% url 'login' %}" style="float: right; background-color: dodgerblue; padding-right: 20px; margin-right: 20px;" class="button">Log In</a>
           {% endif %}

  </nav>


    <h2>Add Book   <span class="fa fa-book" style="font-size:40px;color:red"></span> </h2>
    <form method="post" action="{% url 'add_book' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {% for form in forms %}

         <div class="form-group">
                <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                {{ form }}
                <span class="text-danger">{{ field.errors }}</span>
            </div>



        {% endfor %}

        <input type="submit" value="Add Book">

    </form>
</body>
</html>
